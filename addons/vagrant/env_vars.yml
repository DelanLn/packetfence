- hosts: pfservers
  name: configure environment variables used for tests
  become: True
  # to hide secrets stored in environment variables into runners
  # when they are passed to virtual machines
  no_log: True
  collections:
    - debops.debops
    - debops.roles01
    - debops.roles02
    - debops.roles03

  pre_tasks:
    - name: Get MariaDB socket
      mysql_variables:
        variable: socket
      register: env_vars_register_mariadb_socket

  roles:
    - role: environment
      # use this variable to avoid overwrite of environment__group_variables already defined
      # in inventory
      environment__variables:
        - name: 'MARIADB_SOCKET'
          value: "{{ env_vars_register_mariadb_socket['msg'] }}"
      tags: env
